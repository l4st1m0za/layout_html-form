<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.a63f33eb.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="fieldset-elem"> Surname: <input type="text" name="userSurame" autocomplete="off" required> </label> <label class="fieldset-elem"> Name: <input type="text" name="userName" autocomplete="off" required> </label> <label class="fieldset-elem"> How old are You? <input type="number" name="userAge" value="12" required min="1" max="100"> </label> <label class="fieldset-elem"> Full date of birth: <input type="date" name="userDatheOfBirthd" required> </label> <label class="fieldset-elem"> I accept the term of the agreement <input type="checkbox" name="userAcception" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="fieldset-elem"> E-mail: <input type="email" name="userEmail" placeholder="email@example.com"> </label> <label class="fieldset-elem"> Password: <input type="password" name="userPassword" minlength="8" maxlength="64"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label class="fieldset-elem"> Do you love cats? <label> <input type="radio" name="userCatFact"> Yes </label> <label> <input type="radio" name="userCatFact"> No </label> </label> <label class="fieldset-elem"> What is your favorite color? <input type="color" name="userFavColor"> </label> <label class="fieldset-elem"> What time do you go to bed? <input type="time" name="userBedTime" step="10"> </label> <label class="fieldset-elem"> What are your favorite brand of cars? <select name="userFavCarBrand" multiple> <option value="BMW">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="fieldset-elem"> How do you rate our work? <input type="range" name="userRangeOfOurWork" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="fieldset-elem"> Comments: <textarea name="userComment"></textarea> </label> <label class="fieldset-elem"> Would you recommend us? <select name="userRecomendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
