<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset-first">
        <legend>Personal information</legend>
        <div class="form-field form-field-first">
          <label>
            Surname:
            <input 
              type="text" 
              name="userSurame" 
              autocomplete="off" 
              required=""
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Name:
            <input 
              type="text" 
              name="userName" 
              autocomplete="off" 
              required=""
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            How old are You?
            <input 
              type="number" 
              name="userAge" 
              value="12" 
              required="" 
              min="1" 
              max="100"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Full date of birth: 
            <input type="date" name="userDatheOfBirthd" required="">
          </label> 
        </div>
        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input type="checkbox" name="userAcception" required="">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form-field form-field-first">
          <label>
            E-mail: 
            <input type="email" name="userEmail" placeholder="email@example.com">
          </label>
        </div>
        <div class="form-field">
          <label>
            Password:
            <input 
              type="password" 
              name="userPassword" 
              minlength="8" 
              maxlength="64"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field form-field-first">
          <label>
            Do you love cats?
            <label>
              <input type="radio" name="userCatFact">
                Yes
            </label>
            <label>
              <input type="radio" name="userCatFact">
                No
            </label>
          </label>
        </div>
        <div class="form-field">
          <label>
            What is your favorite color?
            <input type="color" name="userFavColor">
          </label>
        </div>
        <div class="form-field">
          <label>
            What time do you go to bed?
            <input type="time" name="userBedTime" step="10">
          </label>
        </div>
        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="userFavCarBrand" multiple="">
              <option value="BMW">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label>
            How do you rate our work?
            <input type="range" name="userRangeOfOurWork" value="0">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field form-field-first">
          <label>
            Comments:
            <textarea name="userComment"></textarea>
          </label>
        </div>
        <div class="form-field">
          <label>
            Would you recommend us?
            <select name="userRecomendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
